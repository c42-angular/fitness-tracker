<mat-nav-list>
  <a mat-list-item routerLink="/signup"(click)="onSideNavClose()" *ngIf="!isLoggedIn">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login"(click)="onSideNavClose()" *ngIf="!isLoggedIn">
      <mat-icon>lock_open</mat-icon>
      <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/training"(click)="onSideNavClose()" *ngIf="isLoggedIn">
      <mat-icon>rowing</mat-icon>
      <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isLoggedIn">
      <button mat-icon-button (click)="onSideNavClose()">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Logout</span>
      </button>
  </mat-list-item>
</mat-nav-list>
