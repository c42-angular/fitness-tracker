<mat-tab-group *ngIf="!trainingInProgress">
  <mat-tab label="New Training">
      <app-new-training (trainingStart)="trainingInProgress=true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Trainings">
    <app-past-trainings></app-past-trainings>    
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="trainingInProgress" (trainingStopped)="trainingInProgress=false"></app-current-training>
