<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup">
                <mat-icon>face</mat-icon>
                <span class="nav-caption">Signup</span>
            </a>
            <a mat-list-item routerLink="/login">
                <mat-icon>lock_open</mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/training">
                <mat-icon>rowing</mat-icon>
                <span class="nav-caption">Training</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <!-- button showing hamburger icon -->
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">LOGO</a></div>
            <!-- fxFlex so this div would take up entire available space (instead of taking only as much as the content)
            fxLayout so we could layout child elements within that space
            fxLayoutAlign to position those child elements -->
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <!-- ul - to be semantically correct; fxLayout - to arrange child elements within -->
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <a routerLink="/signup">Signup</a>
                    <a routerLink="/login">Login</a>
                    <a routerLink="/training">Training</a>
                </ul>                
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>        
    </mat-sidenav-content>
</mat-sidenav-container>
