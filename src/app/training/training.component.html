<mat-tab-group *ngIf="!(trainingInProgress$ | async)">
  <mat-tab label="New Training">
      <app-new-training></app-new-training>
  </mat-tab>
  <mat-tab label="Past Trainings">
    <app-past-trainings></app-past-trainings>    
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="trainingInProgress$ | async" (trainingStopped)="trainingInProgress=false"></app-current-training>
