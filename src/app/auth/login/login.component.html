<section>
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" fxLayoutGap="10px" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <input type="email" matInput formControlName="email" placeholder="Your email">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="Your password">
    </mat-form-field>

    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="isLoading | async"></mat-spinner>
  </form>
</section>
