<section class="current-training" fxFlex fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner [value]="progressPercent"></mat-progress-spinner>
  <h1>{{ currentTraining.name }} - {{progressPercent}}%</h1>
  <p>Keep on going, you can do this!</p>
  <button mat-raised-button color="warn" (click)="stopTraining()">Stop</button>
</section>
