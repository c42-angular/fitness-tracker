<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sideNavToggled)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>        
    </mat-sidenav-content>
</mat-sidenav-container>
